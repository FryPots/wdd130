    <section class="information">

    <section class="form">
      <iframe class="map" title="Map showing White Water Rafting Company location"

      <form action="">

        <div class="quiz-item">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div class="quiz-item">
          <label for="mail">Email</label>
          <input id="mail" name="mail" type="email" placeholder="Your email" required>
        </div>

        <fieldset class="quiz-item">
          <legend>Message Purpose</legend>

          <div>
            <input id="a" name="purpose" type="radio" value="general" required>
            <label for="a">General Inquiry</label>
          </div>

          <div>
            <input id="b" name="purpose" type="radio" value="reservation">
            <label for="b">Reservation Question</label>
          </div>

          <div>
            <input id="c" name="purpose" type="radio" value="suggestion">
            <label for="c">Website Suggestion</label>
          </div>

        </fieldset>

        <div class="quiz-item">
          <label for="message">Message</label><br>
          <textarea id="message" name="message" required></textarea>

        </div>

        <div class="quiz-item">
          <input id="sub" name="sub" type="checkbox">
          <label for="sub">Please Subscribe me to the monthyly newsletter</label>
        </div>

        <button type="submit">Get in Touch!</button>

      </form>
    </section>
