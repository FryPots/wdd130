<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>

        <h1>Basic Html and Css Quiz! </h1>
        <form action="">
            <div class="quiz-item">
                <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="quiz-item">
                <label for="q2"><span>2.</span> How are id and class attributes selected in
                    CSS?</label>
                <textarea id="q2" name="q2" required></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3"><span>3.</span> Which of the following is a valid CSS
                    comment?</label>
                <select id="q3" required>
                    <option value="" selected disabled> Select the correct answer... </option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B./* This is a comment */</option>
                    <option value="c">C. //This is a comment</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4"><span>4.</span> What is the bottom margin given this
                    declaration?</label>
                <code>margin: 10px 5px 15px</code>
                <input type="number" id="q4" name="q4" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
